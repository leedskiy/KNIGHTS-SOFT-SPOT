<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNIGHT'S SOFT SPOT donation</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/styleP4.css" />
</head>

<body>
    <div class="wrapper">
        <div class="background"></div>

        <header class="header h-not-active">
            <div class="header__container __container">
                <div class="header__left" title="Main page">
                    <a href="../.">
                        <img src="../img/logo.png" alt="logo" class="header__logo">
                    </a>
                </div>

                <nav class="header__right">
                    <ul class="header__list hl-not-active">
                        <li class="header__item" title="Main page">
                            <h3 class="header__link link link-dark">
                                <a href="../index.html">About us</a>
                            </h3>
                        </li>
                        <li class="header__item" title="Gallery of the shelter">
                            <h3 class="header__link link link-dark">
                                <a href="page2.html">Gallery</a>
                            </h3>
                        </li>
                        <li class="header__item" title="Statistics of the shelter">
                            <h3 class="header__link link link-dark">
                                <a href="page3.html">Statistics</a>
                            </h3>
                        </li>
                        <li class="header__item" title="Form for donation (current)">
                            <h3 class="header__link link link-dark">
                                <a href="page4.html">Donation</a>
                            </h3>
                        </li>
                    </ul>
                </nav>

                <div class="header__burger b-not-active">
                    <span class="burger__bar bb-not-active"></span>
                    <span class="burger__bar bb-not-active"></span>
                    <span class="burger__bar bb-not-active"></span>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="main__container __container">
                <div class="main__content">
                    <h2 class="main__title">
                        Make a donation
                    </h2>

                    <p class="main__info">(you will receive further instructions via email)</p>

                    <div class="main__body">
                        <form action="mailto:example@mail.com" class="main__form1" method="post" enctype="text/plain">
                            <div class="from1__section1 form1__section">
                                <h3 class="section1__title">
                                    Contacts
                                </h3>

                                <div class="section1__body">
                                    <div class="section1__item section__item">
                                        <label for="name" class="section1__label"></label>

                                        <input type="text" class="section1__input section1__input1" id="name"
                                            name="name" required placeholder="First name">

                                        <p class="section1__error1 section1__error"></p>
                                    </div>

                                    <div class="section1__item section__item">
                                        <label for="surname" class="section1__label"></label>

                                        <input type="text" class="section1__input" id="surname" name="surname" required
                                            placeholder="Last name">

                                        <p class="section1__error2 section1__error"></p>
                                    </div>

                                    <div class="section1__item section__item">
                                        <label for="email" class="section1__label"></label>

                                        <input type="email" class="section1__input" id="email" name="email" required
                                            autocomplete="off" placeholder="example@mail.com">

                                        <p class="section1__error3 section1__error"></p>
                                    </div>

                                    <div class="section1__item section__item">
                                        <label for="number" class="section1__label"></label>

                                        <input type="number" class="section1__input" id="number" name="number" required
                                            placeholder="+123456789">

                                        <p class="section1__error4 section1__error"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="form1__section2 form1__section">
                                <h3 class="section2__title">
                                    I will donate by
                                </h3>

                                <div class="section2__body">
                                    <div class="section2__item section__item">
                                        <input type="radio" class="section2__input" id="pay_method1" name="pay_method"
                                            value="card" checked>
                                        <label for="pay_method1" class="section2__label">Card</label>
                                    </div>

                                    <div class="section2__item section__item">
                                        <input type="radio" class="section2__input" id="pay_method2" name="pay_method"
                                            value="cash">
                                        <label for="pay_method2" class="section2__label">Cash</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form1__section3 form1__section">
                                <h3 class="section2__title">
                                    I want to receive news
                                </h3>

                                <div class="section3__body">
                                    <div class="section3__item section__item">
                                        <input type="checkbox" class="section3__input" id="news" name="news"
                                            value="yes">
                                        <label for="news" class="section3__label">Yes, sure</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form1__section4 form1__section">
                                <h3 class="section4__title">
                                    Comments
                                </h3>

                                <div class="section4__item section__item">
                                    <label for="comments" class="section1__label"></label>

                                    <textarea class="section4__textarea" id="comments" name="comments"></textarea>
                                </div>
                            </div>

                            <div class="form1__section5 form1__section">
                                <button class="section5__button section5__button2" type="reset">Reset</button>
                                <button class="section5__button section5__button1" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer__container __container">
                <h3 class="footer__text link link-dark" title="GitHub account of the creator">
                    <a href="https://github.com/leedskiy" class="footer__link" target="_blank">
                        Website by Illia Takhtamyshev
                    </a>
                </h3>
            </div>
        </footer>

        <div class="SBtn SBtn-not-active">
            <div class="SBtn__elem1 SBtn__elem"></div>
            <div class="SBtn__elem2 SBtn__elem"></div>
        </div>

        <div class="overlay overlay-not-active"></div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/scriptSBtn.js"></script>
    <script src="../js/scriptP4.js"></script>
</body>

</html>
